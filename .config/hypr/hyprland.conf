################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-1,3840x2160@165,2560x0,1.5
monitor=DP-2,2560x1440@120,0x0,1
monitor=DP-3,1600x1200,0x1440,1

workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-2
workspace=7,monitro:DP-3

 # unscale XWayland

xwayland {

enabled = true

force_zero_scaling = true

}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin --platformtheme qt6ct
$menu = wofi --show drun 
$browser = flatpak run app.zen_browser.zen
$browserf = firefox

#################
### AUTOSTART ###
#################

# Custom Autostart Apps
source = ~/.config/hypr/sources/autostart.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt6ct
env = XDG_MENU_PREFIX, plasma-

